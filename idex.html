<!DOCTYPE html>
<html lang="id">
<head>

    <title>E-Presensi Ekstrakurikuler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>E-Presensi Ekstrakurikuler</h1>

        <input type="text" id="student-name" placeholder="Nama Siswa" required>
